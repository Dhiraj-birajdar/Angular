<div class="form-container">
    <h2>Simple Form</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input [(ngModel)]="name" type="text" name="name" id="name" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input [(ngModel)]="email" type="email" name="email" id="email" />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea [(ngModel)]="message" name="message" id="message" rows="4"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="container-fluid" *ngIf="isSubmitted">
        <app-message-details *ngFor="let msg of messages; let i=index" [message]='msg' [index]="i"
            (delete)="deleteMessage($event)">
        </app-message-details>
    </div>
