<p>rooms works!</p>
<h2>welcome to {{hotelName}}</h2>

<button (click)="toggleRooms()">toggle</button>
<div [hidden]="hiddenRooms">
    <h3>Rooms : </h3>
    <div [innerText]="numberOfRooms"></div>
</div>

<!-- {{rooms?.availableRooms ??"No rooms available"}} -->

<div *ngIf="rooms.availableRooms ">
    <h3>Available Rooms : </h3>
    <div [innerText]="rooms.availableRooms"></div>
</div>

<table>
    <tr>
        <th>index</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>CheckIn time</th>
        <th>CheckOut time</th>
    </tr>
    <tr *ngFor="let room of roomList; let i = index">
        <td>{{i+1}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.price}}</td>
        <td>{{room.checkInTime}}</td>
        <td>{{room.checkOutTime}}</td>
    </tr>
</table>
